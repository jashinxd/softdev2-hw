<!DOCTYPE HTML>
<style>
.chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
}
</style>
<html>
<head>
  <title>Bar Chart</title>
</head>
<body>
  <div class="chart">
    <div style="width: 40px;" class="bar">4</div>
    <div style="width: 80px;" class="bar">8</div>
    <div style="width: 150px;" class="bar">15</div>
    <div style="width: 160px;" class="bar">16</div>
    <div style="width: 230px;" class="bar">23</div>
    <div style="width: 420px;" class="bar">42</div>
  </div>
</body>
</html>
